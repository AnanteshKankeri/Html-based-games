<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        @font-face {
            font-family: 'Sirium';
            src: url('https://fonts.cdnfonts.com/s/91325/Sirium-Regular.woff') format('woff');
        }

        @font-face {
            font-family: 'NewYearFont';
            src: url('https://fonts.cdnfonts.com/s/29168/NewYearScript-Regular.woff') format('woff');
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F6A6BB;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-color: #cdc1b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            border-radius: 5px;
        }

        .tile[data-value="2"] { background-color: #eee4da; }
        .tile[data-value="4"] { background-color: #ede0c8; }
        .tile[data-value="8"] { background-color: #f2b179; color: #f9f6f2; }
        .tile[data-value="16"] { background-color: #f59563; color: #f9f6f2; }
        .tile[data-value="32"] { background-color: #f67c5f; color: #f9f6f2; }
        .tile[data-value="64"] { background-color: #f65e3b; color: #f9f6f2; }
        .tile[data-value="128"] { background-color: #edcf72; color: #f9f6f2; }
        .tile[data-value="256"] { background-color: #edcc61; color: #f9f6f2; }
        .tile[data-value="512"] { background-color: #edc850; color: #f9f6f2; }
        .tile[data-value="1024"] { background-color: #edc53f; color: #f9f6f2; }
        .tile[data-value="2048"] { background-color: #edc22e; color: #f9f6f2; }

        .tile.empty {
            background-color: transparent;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header img {
            width: 100px;
            margin-bottom: 10px;
        }

        .header .game-title {
            font-family: 'NewYearFont', cursive;
            font-size: 36px;
            color: #ffffff;
            text-align: center;
            margin: 10px 0;
        }

        .footer {
            font-family: 'Sirium', Arial, sans-serif;
            font-size: 18px;
            margin-top: 20px;
            color: #776e65;
        }

        .footer a {
            color: #776e65;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://github.com/AnanteshKankeri/Html-based-games" target="_blank">
            <img src="github invertocat.png" alt="GitHub Logo">
        </a>
        <div class="game-title">ðŸŽ‰ Welcome to 2048 Game ðŸŽˆðŸŒŸ</div>
    </div>

    <div class="game-container" id="game-container">
        <!-- Tiles will be dynamically added here -->
    </div>

    <div class="footer">
        Made with ðŸ’– by Ash K
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');

        let grid = Array(4).fill().map(() => Array(4).fill(0));

        function getRandomEmptyCell() {
            const emptyCells = [];
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        emptyCells.push({ row, col });
                    }
                }
            }
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function addRandomTile() {
            const cell = getRandomEmptyCell();
            if (cell) {
                grid[cell.row][cell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawGrid() {
            gameContainer.innerHTML = '';
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    const value = grid[row][col];
                    if (value) {
                        tile.textContent = value;
                        tile.setAttribute('data-value', value);
                    } else {
                        tile.classList.add('empty');
                    }
                    gameContainer.appendChild(tile);
                }
            }
        }

        function slide(row) {
            let filteredRow = row.filter(value => value);
            while (filteredRow.length < 4) {
                filteredRow.push(0);
            }
            return filteredRow;
        }

        function combine(row) {
            for (let i = 0; i < 3; i++) {
                if (row[i] && row[i] === row[i + 1]) {
                    row[i] *= 2;
                    row[i + 1] = 0;
                }
            }
            return row;
        }

        function moveLeft() {
            for (let row = 0; row < 4; row++) {
                grid[row] = slide(grid[row]);
                grid[row] = combine(grid[row]);
                grid[row] = slide(grid[row]);
            }
        }

        function rotateGridClockwise() {
            const newGrid = Array(4).fill().map(() => Array(4).fill(0));
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    newGrid[col][3 - row] = grid[row][col];
                }
            }
            grid = newGrid;
        }

        function move(direction) {
            switch (direction) {
                case 'left':
                    moveLeft();
                    break;
                case 'right':
                    rotateGridClockwise();
                    rotateGridClockwise();
                    moveLeft();
                    rotateGridClockwise();
                    rotateGridClockwise();
                    break;
                case 'up':
                    rotateGridClockwise();
                    rotateGridClockwise();
                    rotateGridClockwise();
                    moveLeft();
                    rotateGridClockwise();
                    break;
                case 'down':
                    rotateGridClockwise();
                    moveLeft();
                    rotateGridClockwise();
                    rotateGridClockwise();
                    rotateGridClockwise();
                    break;
            }
            addRandomTile();
            drawGrid();
        }

        window.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
            }
        });

        addRandomTile();
        addRandomTile();
        drawGrid();
    </script>
</body>
</html>
