<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Ball Game</title>
  <style>
    body {
      background-color: #121212; /* Dark background for neon contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      display: block;
    }

    /* Neon Glow Effect */
    @keyframes neonGlow {
      0% {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
      }
      25% {
        box-shadow: 0 0 10px rgba(138, 43, 226, 0.8), 0 0 20px rgba(138, 43, 226, 0.6), 0 0 30px rgba(138, 43, 226, 0.4);
      }
      50% {
        box-shadow: 0 0 10px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.6), 0 0 30px rgba(255, 105, 180, 0.4);
      }
      75% {
        box-shadow: 0 0 10px rgba(255, 99, 71, 0.8), 0 0 20px rgba(255, 99, 71, 0.6), 0 0 30px rgba(255, 99, 71, 0.4);
      }
      100% {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
      }
    }

    #gameCanvas {
      animation: neonGlow 2s ease-in-out infinite alternate;
      border: 2px solid #fff;
    }

    /* Scoreboard Styles */
    #scoreboard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: #00FFFF;
      font-family: 'Arial', sans-serif;
    }

    /* Start Screen Styles */
    #startScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
    }

    #startScreen h1 {
      font-size: 50px;
      margin-bottom: 20px;
      color: rgba(0, 255, 255, 0.8);
    }

    #startButton {
      background-color: #00FFFF;
      border: none;
      padding: 10px 20px;
      color: #121212;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 1);
      transition: 0.3s;
    }

    #startButton:hover {
      box-shadow: 0 0 30px rgba(0, 255, 255, 1);
    }

    /* Restart Screen Styles */
    #restartScreen {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
    }

    #restartScreen h2 {
      font-size: 30px;
      color: #FF6347;
    }

    #restartButton {
      background-color: #FF6347;
      border: none;
      padding: 10px 20px;
      color: #121212;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 99, 71, 1);
      transition: 0.3s;
    }

    #restartButton:hover {
      box-shadow: 0 0 30px rgba(255, 99, 71, 1);
    }

    /* Firework (celebration) Styles */
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #FF6347;
      border-radius: 50%;
      animation: fireworkAnim 1s ease-in-out infinite;
    }

    @keyframes fireworkAnim {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(3);
        opacity: 0.5;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Neon Ball Game</h1>
    <button id="startButton" onclick="startGame()">Start Game</button>
  </div>

  <!-- Scoreboard -->
  <div id="scoreboard">Score: 0</div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Restart Screen -->
  <div id="restartScreen">
    <h2>Game Over! Press Restart to Play Again</h2>
    <button id="restartButton" onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');
    const fireworkContainer = document.body;

    // Game Variables
    const ballRadius = 20; // Bigger ball
    const paddleHeight = 10;
    const paddleWidth = 100;
    let ballX = canvas.width / 2;
    let ballY = canvas.height - 30;
    let ballSpeedX = 4;
    let ballSpeedY = -4;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;
    let isGameOver = false;
    let gameStarted = false;
    let score = 0;

    // Neon Colors for Ball
    const neonColors = [
      'rgba(0, 255, 255, 0.8)',  // Argon
      'rgba(138, 43, 226, 0.8)', // Krypton
      'rgba(255, 105, 180, 0.8)', // Radon
      'rgba(255, 99, 71, 0.8)'   // Xenon
    ];
    let currentBallColor = neonColors[0];

    // Event Listeners for Paddle Movement
    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        rightPressed = true;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        rightPressed = false;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        leftPressed = false;
      }
    }

    // Draw the ball
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = currentBallColor;
      ctx.fill();
      ctx.closePath();
    }

    // Draw the paddle
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = '#8A2BE2'; // Neon blue/purple
      ctx.fill();
      ctx.closePath();
    }

    // Draw the game background with neon colors
    function drawBackground() {
      ctx.fillStyle = '#121212'; // Dark background
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Draw the game
    function draw() {
      if (!gameStarted) return;

      if (isGameOver) {
        document.getElementById('restartScreen').style.display = 'flex';
        return;
      }

      drawBackground();
      drawBall();
      drawPaddle();

      // Ball movement
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Ball collision with walls
      if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
        ballSpeedX = -ballSpeedX;
      }

      if (ballY - ballRadius < 0) {
        ballSpeedY = -ballSpeedY;
      }

      // Ball collision with the paddle
      if (ballY + ballRadius > canvas.height - paddleHeight && ballX > paddleX && ballX < paddleX + paddleWidth) {
        ballSpeedY = -ballSpeedY;
        score++;
        updateScore();
      }

      // Ball falls below the paddle (Game Over)
      if (ballY + ballRadius > canvas.height) {
        isGameOver = true;
      }

      // Paddle movement
      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
      }

      // Change ball color regularly
      currentBallColor = neonColors[Math.floor(Math.random() * neonColors.length)];

      // Firework celebration if score > 10
      if (score > 10) {
        createFirework();
      }

      requestAnimationFrame(draw);
    }

    // Update the score on the screen
    function updateScore() {
      scoreboard.textContent = `Score: ${score}`;
    }

    // Firework effect
    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.left = `${Math.random() * canvas.width}px`;
      firework.style.top = `${Math.random() * canvas.height}px`;
      fireworkContainer.appendChild(firework);
      setTimeout(() => firework.remove(), 1000); // Remove firework after animation
    }

    // Start the game
    function startGame() {
      gameStarted = true;
      document.getElementById('startScreen').style.display = 'none';
      draw();
    }

    // Restart the game
    function restartGame() {
      isGameOver = false;
      score = 0;
      updateScore();
      ballX = canvas.width / 2;
      ballY = canvas.height - 30;
      ballSpeedX = 4;
      ballSpeedY = -4;
      paddleX = (canvas.width - paddleWidth) / 2;
      currentBallColor = neonColors[0]; // Reset ball color
      gameStarted = true;
      document.getElementById('restartScreen').style.display = 'none';
      draw();
    }
